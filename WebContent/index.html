<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>EMPLOYEE DATA</title>
	
	<link rel="stylesheet" href="css/layout.css" type="text/css" media="screen" />
	<script src="js/jquery-1.5.2.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/jquery.equalHeight.js"></script>
	<script type="text/javascript">
	$(document).ready(function() 
    	{ 
      	  $(".tablesorter").tablesorter(); 
   	 } 
	);
	$(document).ready(function() {
	//On Click Event
	$("ul.tabs li").click(function() {

		$("ul.tabs li").removeClass("active"); //Remove any "active" class
		$(this).addClass("active"); //Add "active" class to selected tab
		$(".tab_content").hide(); //Hide all tab content

		var activeTab = $(this).find("a").attr("href"); //Find the href attribute value to identify the active tab + content
		$(activeTab).fadeIn(); //Fade in the active ID content
		return false;
	});

});
    </script>
    <script type="text/javascript">
    $(function(){
        $('.column').equalHeight();
    });
</script>
</head>
<body>
	<header id="header">
		<hgroup>
			<h1 class="site_title"><a href="index.html">Employee Info</a></h1>
			<h2 class="section_title">Main View</h2><div class="btn_view_site"><a href="http://www.mebijaya.com">View My Site</a></div>
		</hgroup>
	</header> <!-- end of header bar -->
	<aside id="sidebar" class="column">
		<form class="quick_search">
			<input type="text" value="Quick Search" onfocus="if(!this._haschanged){this.value=''};this._haschanged=true;">
		</form>
		<hr/>
		<h3>Content</h3>
		<ul class="toggle">
			<li class="icn_new_article"><a href="newEmployee.html">New Employee</a></li>		
		<footer>
			<hr />
			<p><strong>Copyright &copy; 2016</strong></p>
		</footer>
	</aside><!-- end of sidebar -->
	
	<section id="main" class="column">	
		<article class="module width_3_quarter">
		<header><h3 class="tabs_involved">List of Employees</h3>
		</header>
			<table id="tablesorter" class="tablesorter" cellspacing = "0">
			<thead> 
				<tr> 
   					<th></th> 
    				<th>Employee Name</th> 
    				<th>Address</th> 
    				<th>Contact.No.</th> 
    				<th>Joined Date</th> 
    				<th>Employment type</th>
				</tr> 
			</thead> 
			<tbody>
		</tbody>
			</table>
		</article>
	</section>
	<script src="js/main.js"></script>
</body>
</html>
